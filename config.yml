# ==============================================================================
# CONFIGURAZIONE GENERALE DEL SITO
# ==============================================================================
title: "Language Tips"
description: "Il blog di riferimento nel 2026 per imparare inglese, francese, spagnolo e tedesco con le migliori strategie e app."
url: "https://nausica-20.github.io" # Il tuo dominio base su GitHub
baseurl: "/guida-app-lingue"      # IL NOME DELLA TUA REPOSITORY AGGIORNATO

# ==============================================================================
# INFORMAZIONI AUTORE E SOCIAL
# ==============================================================================
author: "Language Tips Team"
pinterest_url: "https://pinterest.com/nausica-20" # Il tuo profilo Pinterest
email: "info@languages-tips.it"

# ==============================================================================
# VARIABILI PER AFFILIATE MARKETING (Globali)
# ==============================================================================
# Richiama questa variabile con {{ site.affiliate_disclaimer }} nei tuoi articoli
affiliate_disclaimer: "Trasparenza: questo articolo contiene link affiliati. Se decidi di effettuare un acquisto tramite i nostri link, potremmo ricevere una piccola commissione senza alcun costo aggiuntivo per te. Questo ci aiuta a mantenere il blog gratuito e indipendente."

# Link centralizzato per Babbel (comodo da aggiornare qui se cambia il link)
babbel_link: "https://vostro-link-affiliato.com"

# ==============================================================================
# IMPOSTAZIONI TECNICHE E SEO
# ==============================================================================
markdown: kramdown
theme: minima

# Struttura URL pulita (es: /inglese/imparare-inglese-da-zero/)
permalink: /:categories/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap # Genera automaticamente la mappa del sito per Google

# Escludi file tecnici dalla pubblicazione finale
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .jekyll-cache
  - .sass-cache

